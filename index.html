<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container-back">
      <div class="container">
        <h1>To-Do List <img src="Assets/icon.png" alt="" /></h1>
        <div class="row">
          <input type="text" name="To-Do" placeholder="Add your text" />
          <button id="addBtn" onclick="addItem()">Add</button>
        </div>
        <ul id="listContainer">
          <!-- <li class="">task 1</li>
          <li>task 2</li> -->
        </ul>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
